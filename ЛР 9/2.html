<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2</title>
    <script>
        class Validator{
            static isEmail(input){
                return input.match(/^([a-z0-9_-]+\.)*[a-z0-9_-]+@[a-z0-9_-]+(\.[a-z0-9_-]+)*\.[a-z]{2,6}$/) ? true:false;
            }
            static isDomain(input){
                return input.match(/^([a-z0-9]){2,63}\.(by|бай)$/) ? true:false;
            }
            static isDate(input){
                return input.match(/(0[1-9]|[12][0-9]|3[01])[.](0[1-9]|1[012])[.](19|20)\d\d/) ? true:false;
            }
            static isPhone(input){
                return input.match(/^(29|44)(\d{7})$/) ? true:false;
            }
        }

        console.log(Validator.isEmail("basalay.oleg@gmail.com"));
        console.log(Validator.isDomain("tut.by"));
        console.log(Validator.isDate("22.02.2003"));
        console.log(Validator.isPhone("290000000"));
    </script>
</head>

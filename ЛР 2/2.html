<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2</title>
    <script>
        let UserCash = 200,
        ProductPrice = 1,
        ProductsPriceArray=[];

        alert(`На ваше счету ${UserCash}р`);

        while (ProductPrice != 0) {
            ProductPrice = parseInt(prompt(`Сколько стоит товар?`));

            if (ProductPrice == 0) break;

            checkCash(ProductsPriceArray, ProductPrice, UserCash);
        }

        function checkCash(ProductsPriceArray, ProductPrice, UserCash){
            if (ProductsPriceArray.reduce((sum, el ) => sum + el, 0) + ProductPrice <= UserCash) {
                ProductsPriceArray.push(ProductPrice);
            } else {
                alert(`Недостаточно средств! На вашем счете ${UserCash - ProductsPriceArray.reduce((sum, el ) => sum + el, 0)}, выберите другой товар`)
            }
        }
    </script>
</head>

</body>
</html>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3</title>
    <script>
        function sale(s){
            return (a)=>s*a;
        }

        let sale1=sale(0.1);
        let sale2=sale(0.2);

        for(;;){
            let price =+ prompt("Введите стоимость товара");
            if (price===0){
                break;
            }else if(price >=200 && price<=400){
                alert("Скидка: "+sale1(price));
            }else if(price>400){
                alert("Скидка: "+sale2(price));
            }else{
                alert("Скидки нет");
            }
        }
    </script>

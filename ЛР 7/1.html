<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1</title>
    <script>
        console.log(anketa());
        
        function anketa(){
            let user={
                name:'Oleg',
                yes:0,
                no:0,
                rating:() => Math.abs(user.yes - user.no),
            }

            answer();

            function answer(){
                if(confirm(`${user.name}, ${user.yes}, ${user.no}, ${user.rating()}.\nВаш ответ?`)){
                    user.yes++;
                }
                else{
                    user.no++;
                }

                user.rating();

                if(user.rating()<4){
                    answer();
                }
            }
            return user;
        }
    </script>

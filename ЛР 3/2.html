<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2</title>
    <script>
        let word="победитель";
        let userWord=prompt("Введите словарное слово","");

        if(userWord===word){
            alert("Словарное слово введено верно");
        }else if(word.length!=userWord.length){
            alert("Введите слово полностью");
        }else{
            for(let i=0;i<userWord.length-1;i++){
                if(word[i]!=userWord[i]){
                    alert("Ошибка найдена в символе: "+(i+1));
                }
            }
        }
    </script>
</head>

</html>

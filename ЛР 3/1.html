<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1</title>
    <script>
        let userInput = prompt("Введите число(целое или дробное) или строку");

        if (isNaN(userInput)) {
            alert(`${userInput.toUpperCase()}\n${userInput.toLowerCase()}`);
        } else if (parseInt(userInput) == Number(userInput)) {
            alert(Number(userInput).toString(16));
        } else {
            alert(`${Math.floor(Number(userInput))}\n${Math.ceil(Number(userInput))}\n${Math.round(Number(userInput))}`)
        }
    </script>
</head>

</html>

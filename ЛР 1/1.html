<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function pow(x,n){
            let result=1;
            
            for(let i=0;i<n;i++){
                result*=x;
            }

                return result;
        }

        let x=prompt("Введите x",'');
        let n=prompt("Введите n",'');
        
        if (n<0){
            alert(`Степень ${n} не поддерживается, введите степень больше 0`);
        }
        else
        {
            alert(pow(x,n));
        }
    </script>
</head>

</body>
</html>

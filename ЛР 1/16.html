<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let num;
        num=prompt("Введите день недели",'');

        if(num==1){
            alert('Понедельник');
        }

        else if(num==2){
            alert('Вторник');
        }
        
        else if(num==3){
            alert('Среда');
        }

        
        else if(num==4){
            alert('Четверг');
        }

        else if(num==5){
            alert('Пятница');
        }
        
        else if(num==6){
            alert('Суббота');
        }
        
        else if(num==7){
            alert('Воскресенье');
        }

        else{
            alert('Такого дня недели не существует');
        }
    </script>
</head>

</body>
</html>

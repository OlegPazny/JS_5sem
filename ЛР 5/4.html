<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4</title>
    <script>
        let array=[];
        let results='';

        let num=+prompt("Enter players amount","");
//присвоение 4-х значного идентификатора
        for (let i=1;i<=num;i++){
            array.push({id: Math.floor(Math.random()*(10000-1)+1), name: `Player ${i}`, score: Math.floor(Math.random()*(1000-1)+1)});
        }
//сохранение результатов
        for (let item of array){
            results+=(item.name + ' got '+item.score+' points. \n');
        }

        console.log(results);
    </script>
</head>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>6</title>
    <script>
        let results_log=new Set();
        // results_log.length=10;
        let num=+prompt("Enter players amount","");
        for(let j=0;j<10;j++){
            let array=[];
            let results='';

            for (let i=1;i<=num;i++){
                array.push({id: Math.floor(Math.random()*(10000-1)+1), name: `Player ${i}`, score: Math.floor(Math.random()*(1000-1)+1)});
            }
            for (let item of array){
                results+=(item.name + ' got '+item.score+' points. \n');
            }

            for (let item of array){
                let key='score';
                sorted=array.sort((score1,score2)=>score1[key]>score2[key]?1:-1).reverse()  ;
            }
//сохранение результатов
            results_log.add(sorted);
            result='';
            let i=1;

            for(let item of results_log){
                //results+='Game results '+ i++ + ': \n'+item+'\n';
                console.log(results);
            }
        }
        console.log(results_log);
    </script>
</head>

    <script>
        let names=["second", "first", "third"];

        function sortset(arr){
            console.log(arr.sort());

            console.log(arr.reverse());
        }

        function len_set(arr){
            let len=6;

            for(let value of arr){
                if(value.length==len){
                    console.log(value);
                    break;
                }
            }
        }

        function search(arr){
            let letter="t";

            for (let value of arr){
                if(value[0]==letter){
                    console.log(value);
                    break;
                }else{
                    console.log("Имя не найдено!");
                }
            }
        }

        sortset(names);
        len_set(names);
        search(names);
    </script>
